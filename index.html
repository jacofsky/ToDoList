<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">

  <title>ToDoList</title>
</head>

<body class="bgColor">


  <div class="container">
    <header>
      <h1 class="text-center">ToDoList</h1>
    </header>


    <select class="d-block mx-auto" name="clase" id="alumno">
      <option selected disabled>Elija la clase</option>
      <option value="year1">1 Año</option>
      <option value="year2">2 Año</option>
      <option value="year3">3 Año</option>
      <option value="year4">4 Año</option>
      <option value="year5">5 Año</option>
    </select>

    <div class="">
      <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item px-2" role="presentation">
          <button class="nav-link active" id="pills-tareas-tab" data-bs-toggle="pill" data-bs-target="#pills-tareas"
            type="button" role="tab" aria-controls="pills-tareas" aria-selected="true">Tareas</button>
        </li>
        <li class="nav-item px-2" role="presentation">
          <button class="nav-link" id="pills-historial-tab" data-bs-toggle="pill" data-bs-target="#pills-historial"
            type="button" role="tab" aria-controls="pills-historial" aria-selected="false">historial</button>
        </li>
      </ul>

      <div class="tab-content d-flex" id="pills-tabContent">

        <div class="tab-pane fade show active mx-auto" id="pills-tareas" role="tabpanel"
          aria-labelledby="pills-tareas-tab">
          <div class="timerContainer">

            <div class="timeContent d-flex align-items-center justify-content-center">
              <button class="d-inline arrowTime" href=""><img src="assets/flecha-izq.png" alt=""></button>
              <p class="d-inline time" id="contenedorRelog">--:--</p>
              <button class="d-inline arrowTime" href=""><img src="assets/flecha-der.png" alt=""></button>
            </div>

            <button class="startButton d-block mx-auto">EMPEZAR</button>
          </div>

          <h2>Tareas</h2>
          <ul class="listStyle" id="listaTareas">

          </ul>

          <button class="addTask d-flex">
            <img class="addTask__plus" src="assets/icono-mas.png" alt="">
            <p class="addTask__text">AGREGAR TAREA</p>
          </button>
        </div>



        <div class="tab-pane fade mx-auto" id="pills-historial" role="tabpanel" aria-labelledby="pills-historial-tab">
          <h2>Historial</h2>
          <ul class="listStyle">
            <li class="historialCard p-1 my-3 d-flex justify-content-between">
              <p class="taskCard__text my-auto">Expample 1</p>

            </li>
            <li class="historialCard p-1 my-3 d-flex justify-content-between">
              <p class="taskCard__text my-auto">Expample 2</p>

            </li>
            <li class="historialCard p-1 my-3 d-flex justify-content-between">
              <p class="taskCard__text my-auto">Expample 3</p>

            </li>
          </ul>
          <button class="deleteHistorial d-flex">
            <p class="deleteHistorial__text"> Borrar historial</p>
          </button>
        </div>
      </div>
    </div>

  </div>


  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script src="js/toDoList.js"></script>
</body>

</html>
