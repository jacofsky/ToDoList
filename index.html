<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>ToDoList</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body class="bgColor">

  <div class="weatherBoxPosition mx-auto">
    <div class="container weatherBox pt-2">
      <div class="text-center my-4">
        <h2 id="weatherInfoName"></h2>
        <div class="temperaturaYEstado d-flex justify-content-center">
          <i id="weatherIcon" class="${imageWeather}"></i>
          <p id="weatherTemperature" class="ps-1"></p>
        </div>
        <p class="weatherDescription" id="weatherDes"></p>

      </div>
      <p id="ultimaActualizacion" class="ps-1 text-center"></p>
      <h2 class="text-center clockBox mt-5" id="weatherClock"></h2>
    </div>


  </div>

  <div class="container">
    <header>
      <h1 class="text-center">ToDoList</h1>
    </header>



    <div class="taskAndHistorial">
      <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item px-2" role="presentation">
          <button class="nav-link active" id="pills-tareas-tab" data-bs-toggle="pill" data-bs-target="#pills-tareas"
            type="button" role="tab" aria-controls="pills-tareas" aria-selected="true">Tareas</button>
        </li>
        <li class="nav-item px-2" role="presentation">
          <button class="nav-link" id="pills-historial-tab" data-bs-toggle="pill" data-bs-target="#pills-historial"
            type="button" role="tab" aria-controls="pills-historial" aria-selected="false">historial</button>
        </li>
      </ul>

      <div class="tab-content d-flex" id="pills-tabContent">

        <div class="tab-pane fade show active mx-auto" id="pills-tareas" role="tabpanel"
          aria-labelledby="pills-tareas-tab">
          <div class="timerContainer">

            <div class="timeContent d-flex align-items-center justify-content-center mb-3">
              <button class="d-inline arrowTime" id="menosUnMinuto"><i class="bi bi-chevron-left"></i></button>
              <p class="d-inline time mb-0" id="contenedorRelog"></p>
              <button class="d-inline arrowTime" id="masUnMinuto"><i class="bi bi-chevron-right"></i></button>
            </div>

            <div class="d-flex align-items-center justify-content-center">
              <button class="startButton d-block" id="empezarTimer">EMPEZAR</button>
              <button id="botonTerminarContador"><i class="bi bi-skip-end"></i></button>
            </div>
            
          </div>

          <audio src="assets/alarma.mp3" id="sonidoAlarma"></audio>

          <h2>Tareas</h2>
          <ul class="listStyle" id="listaTareas">

          </ul>

          <button class="addTask d-flex" id="openModal">
            <img class="addTask__plus" src="assets/icono-mas.png" alt="">
            <p class="addTask__text">AGREGAR TAREA</p>
          </button>


          <!-- <div class="modalAddTask" id="modalAddTask">

            <button id="closeAddTask" class="closeButton ms-auto"><i class="bi-x-lg"></i></button>

            <form id="formularioTarea">
              <input class="inputTarea" placeholder="Introduzca su tarea" type="text" value="" id="tarea" required>

              <textarea id="masInfo" class="inputTextArea my-4" placeholder="Mas informacion" value=""></textarea>

              <label>Ingrese el dia de finalizacion de la tarea</label>

              <div class="d-flex justify-content-between">
                <input class="inputDate px-2 py-2 mt-2" type="number" min="1" value="1" id="dia" required>
                <button type="submit" class="sumbitButtonTask mt-2"><i class="bi-arrow-right-square-fill"></i></button>

              </div>

            </form>

          </div> -->
        </div>



        <div class="tab-pane fade historialBox mx-auto" id="pills-historial" role="tabpanel"
          aria-labelledby="pills-historial-tab">
          <h2>Historial</h2>
          <ul class="listStyleHistorial" id="contenedorDeTareasEnHistorial">

          </ul>
          <button class="deleteHistorial d-flex" id="borrarHistorial">
            <p class="deleteHistorial__text"> Borrar historial</p>
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="panelDeControl" id="panelDeControlSecundario">
    <div class="modalAddTask mx-auto" id="modalAddTask">

      <button id="closeAddTask" class="closeButton ms-auto"><i class="bi-x-lg"></i></button>

      <form id="formularioTarea">
        <input class="inputTarea" placeholder="Introduzca su tarea" type="text" value="" id="tarea" required>

        <textarea id="masInfo" class="inputTextArea my-4" placeholder="Mas informacion" value=""></textarea>

        <label>Ingrese el dia de finalizacion de la tarea</label>

        <div class="d-flex justify-content-between">
          <input class="inputDate px-2 py-2 mt-2" type="number" min="1" value="1" id="dia" required>
          <button type="submit" class="sumbitButtonTask mt-2"><i class="bi-arrow-right-square-fill"></i></button>

        </div>

      </form>

    </div>
  </div>

  <script src="js/weatherApi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script src="js/agregarTareas.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/toDoList.js"></script>
</body>

</html>
